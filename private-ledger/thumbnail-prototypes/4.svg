<svg width="500" height="500" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000">
  <style>
    @keyframes radarWave{0%{transform:scale(0);opacity:1;}70%{opacity:0.6;}100%{transform:scale(1);opacity:0;}}.wave{transform-origin:50%50%;transform-box:fill-box;transform:scale(0);opacity:0;animation:radarWave 2.5s linear infinite;animation-fill-mode:both;}
  </style>
  <g fill="none" stroke="#7c2cab" stroke-width="20">
    <circle cx="250" cy="250" r="240" class="wave" />    
  </g>
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <rect x="230" y="230" width="40" height="40" />
    <rect x="220" y="220" width="60" height="60" />
    <rect x="210" y="210" width="80" height="80" />
    <rect x="200" y="200" width="100" height="100" />
    <rect x="190" y="190" width="120" height="120" />
  </g>
</svg>