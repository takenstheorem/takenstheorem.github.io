<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>6529 studies | card concentration</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #controls {
            margin: 20px 0;
            text-align: center;
        }
        #heatmap-container {
            width: 100%;
            height: calc(100% - 60px);
            overflow: auto;
        }
        #heatmap {
            width: 100%;
            height: 100%;
            min-width: 1200px;
            min-height: 800px;
        }
        #heatmap {
            margin: 0 auto;
        }
        .cell:hover {
            stroke: #ffffff !important;
            stroke-width: 1px !important;
        }
        #tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4CAF50;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            color: white;
            opacity: 0;
        }
        .axis text {
            fill: #e0e0e0;
            font-size: 10px;
        }
        .axis line, .axis path {
            stroke: #6660;
        }
        .legend text {
            fill: #e0e0e0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="container" style="text-align: center;">
        <div id="heatmap-container">
            <div id="heatmap"></div>
        </div>
    </div>
    <div id="viz_name" style="position: absolute; top: 20px; left: 20px;">
        <a href="./" style="color: #ffffff;">6529 studies</a> | top 250 holding heat map
    </div>
    <div id="tooltip"></div>
    <script src="concentration.js"></script>
</body>
</html>
