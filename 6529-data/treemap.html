<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6529 Waves: Treemap</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #121212;
                color: #e0e0e0;
            }
            .app-container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }
            #controls {
                margin-bottom: 15px;
                width: 100%;
            }
            #chart {
                position:absolute;
                left:0;
                right:0;
                top:20vh;
                bottom:5vh;
                margin: 0 auto;
                width: 100%;
                display: flex;
                flex-direction: column;
                min-height: 0;
                padding: 0 0 10px 0;
            }
            
            .chart-svg-container {
                display: flex;
                width: 100%;
            }
            
            .chart-svg-container svg {
                width: 100%;
                height: 100%;
                min-height: 400px;
                flex: 1;
            }
            
            .tile {
                stroke: #fff;
                stroke-width: 0.5px;
            }
            
            .tile-text {
                font-size: 5px;
                fill: #e0e0e0;
                pointer-events: none;
                text-shadow: 0 0 2px rgba(0,0,0,0.7);
            }
            .controls {
                padding:10px;
                width:50%;
                position:absolute;
                right:0;
                font-size: 10px;
                color: #e0e0e0;
            }
            .control-group {
                display: flex;
                flex-wrap: nowrap;
                gap: 6px;
                align-items: center;
                font-size: 10px;
                margin: 0;
                padding: 1px 0;
                line-height: 1.2;
            }
            .toggle-group {
                display: flex;
                overflow: hidden;
                height: 20px;
            }
            .toggle-option {
                padding: 0 4px;
                background: #2d2d2d;
                color: #e0e0e0;
                cursor: pointer;
                border-right: 1px solid #444;
                font-size: 10px;
                line-height: 18px;
                white-space: nowrap;
                transition: none;
            }
            .toggle-option:last-child {
                border-right: none;
            }
            .toggle-option.active {
                background: #4CAF50;
                color: white;
            }
            
            .toggle-option:not(.active):hover {
                background: #3a3a3a;
            }
            .token-display {
                font-size: 9px;
                margin: 0;
                padding: 0 3px;
                background: #2d2d2d;
                color: #e0e0e0;
                border: 1px solid #444;
                border-radius: 1px;
                white-space: nowrap;
                overflow: hidden;
                line-height: 16px;
                height: 16px;
                width:100px;
            }
            .slider, input[type="range"] {
                margin: 2px 0;
                width: 100%;
                height: 12px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background: #2d2d2d;
                border-radius: 2px;
                outline: none;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 12px;
                height: 12px;
                background: #4CAF50;
                border-radius: 1px;
                cursor: pointer;
            }
            
            input[type="range"]::-moz-range-thumb {
                width: 12px;
                height: 12px;
                background: #4CAF50;
                border-radius: 1px;
                border: none;
                cursor: pointer;
            }
            button {
                padding: 0 6px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 1px;
                cursor: pointer;
                font-size: 10px;
                height: 18px;
                line-height: 16px;
                transition: none;
            }
            button:hover {
                background: #3d8b40;
            }
            svg {
                display: block;
                width: 100%;
                height: auto;
                max-width: 100%;
                margin: 0 auto;
                background: #1e1e1e;
                border: 1px solid #333;
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
            
            @media (max-width: 768px) {
                body {
                    margin: 10px;
                    padding: 10px;
                }
                #chart {
                    padding: 10px 0;
                }
                .controls {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div id="viz_name" style="position: absolute; top: 20px; left: 20px;">
            <a href="../index.html" style="color: #ffffff;">6529 studies</a> | holder distribution
        </div>    
        <div class="app-container">
            <div id="controls"></div>
            <div id="chart" style="position:absolute; left:0; right:0; top:20vh; bottom:5vh; margin: 0 auto;"></div>
        </div>
        <script src="d3.v7.min.js"></script>
        <script src="data_treemap.js"></script>
        <script src="treemap.js"></script>
    </body>
</html>
